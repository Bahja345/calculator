<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <input type="text" id="result" width="100" height="100"> <br>
        <button id="Ac" onclick="clearResult()">AC</button>

        <button id="function"onclick="clean()">c</button>
        <button id="percent" onclick="display('%')">%</button>

        <button id="divide" onclick="display('/')">/</button> <br>
        <button id="7" onclick="display('7')">7</button>
        <button id="8" onclick="display('8')">8</button>
        <button id="9" onclick="display('9')">9</button>
        <button id="multiply"onclick="display('*')" >*</button> <br>
        <button id="4" onclick="display('4')">4</button>
        <button id="5" onclick="display('5')">5</button>
        <button id="6" onclick="display('6')">6</button>
        <button id="subtract" onclick="display('-')">-</button> <br>
        <button id="1" onclick="display('1')">1</button>
        <button id="2" onclick="display('2')">2</button>
        <button id="3" onclick="display('3')">3</button>
        <button id="add" onclick="display('+')">+</button> <br>
        <button id="0" onclick="display('0')">0</button>
        <button id="dot" onclick="display('.')">.</button>
        <button id="equal" style="width: 113px;" onclick="calculator()">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
